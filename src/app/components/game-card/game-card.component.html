<div class="game-card">

    <img class="game-img" src="{{dataGame.image}}" alt="game-img">

    <div class="game-tag" *ngIf="dataGame.tag !== null">
        <p>{{dataGame.tag}}</p>
    </div>

    <div class="game-data">

        <span>
            <h2>{{dataGame.name}}</h2>
            
            <span>
                <p class="infos">{{dataGame.infos}}</p>
            </span>
        </span>

        <span>
            <p>${{dataGame.price}}</p>
        </span>
        
    </div>

</div>
